<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>

    <script src="../bootstrap/js/libs/jquery.min.js" th:src="@{/bootstrap/js/libs/jquery.min.js}"></script>
    <script src="../bootstrap/js/libs/bootstrap.min.js" th:src="@{/bootstrap/js/libs/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/style.css}"  />
</head>
<body>
<div class="container">
    <div class="row between-rows-10">
        <div class="col-md-12">
            <h3>
                注册界面
            </h3>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-horizontal" name="register_form" action="user_register">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-4 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword2" name="password_repeat" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-default" onclick="back()">返回</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

</body>
</html>

<script>
    function back() {
        var form = document.register_form;
        form.action="login";
        form.submit();
    }
</script>
