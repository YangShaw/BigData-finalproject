<div class="container">
    <div class="row between-rows-10">
        <div class="col-md-12">
            <h3>
                登录界面
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-horizontal" name="entrance" action="user_login">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-default" onclick="reg()">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<script>
    function reg(){
        document.entrance.action = "register";
        document.entrance.submit();
    }
</script>
